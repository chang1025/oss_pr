<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    form span{
      color: red;
    }

    input[type=text]{
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      box-sizing: border-box;
    }

    input[name=input1]{
      border: 1px solid red;
      border-radius: 10px;
    }

    input[name=input1]:focus{
      background-color: pink;
    }

    input[name=input2]{
      border: none;
      border-bottom: 4px solid blue;
      background-color: skyblue;
    }

    input[name=input3]{
      width: 200px;
      transition: width 0.4s ease-in-out;
    }

    input[name=input3]:focus{
      width: 100px;
    }

  </style>
</head>
<body>
  <!-- 사용자의 데이터를 서버에 전송하는 방법 HTML FORM -->

  <h2>HTML Forms</h2>
  <div>사용자 정보 입력</div>

  <!-- 폼 태그 실습 -->
  <form method="post" action="form_ok.html">
    <!-- 
    method는 데이터를 전송할 때 방식 GET, POST, PUT, DELETE 등등..
    action은 데이터를 전송할 url을 표기! 
    -->
    <label for="input_name">이름: </label> <br/>
    <input type="text" id="input_name" name="name" placeholder="이름을 입력"/> <br/>
    <!-- 
    label은 인풋 태그 이름을 표기하는 공간
    placeholder를 적어주면, 아무것도 입력하지 않았을 때 인풋 내에 표기가 된다.
    input의 name 어트리뷰는 폼으로 전송할 때 key 값으로 적용됩니다.
    -->
    <label for="input_name">이메일: </label> <br/>
    <input type="text" id="input_name" name="name" /> <br/>

    <input type="submit" value="제출"/>

    <fieldset>
      <legend>필드셋의 라벨 같은 기능</legend>
      <label for="input_phone">전화번호 : </label><input type="text" id="input_phone" name="phone" />
      <label for="input_phone">주소 : </label><input type="text" id="input_address" name="address" /> <br/>
    </fieldset>

    <!-- 인풋 태그 타입의 여러가지 종류!! -->
    <div>
      <label for="input_type_text">TYPE : text</label>
      <input type="text" name="input_text" id="input_type_text" value="홍길동"/>
    </div>
     
    <div>
      <label for="input_type_text">TYPE : password</label>
      <input type="password" name="input_password" id="input_type_password" />
    </div>

    <div>
      <label for="input_type_text">TYPE : number</label>
      <input type="number" name="input_number" id="input_type_number" />
    </div>

    <div>
      <label for="input_type_date">TYPE : date</label>
      <input type="date" name="input_date" id="input_type_date" />
    </div>

    <div>
      <label for="input_type_time">TYPE : time</label>
      <input type="time" name="input_time" id="input_type_time" />
    </div>

    <div>
      <label for="input_type_hidden">TYPE : hidden</label>
      <input type="hidden" name="input_hidden" id="input_type_hidden" />
      <input type="text" name="input_hidden1" id="input_type_hidden1" style="display: none;"/>
    </div>

    <!-- radio는 name이 같은 것들끼리 중복을 선택 X -->
    <div>
      <label for="input_radio_1">TYPE : radio 1</label>
      <input type="radio" name="input_radio2" id="input_type_radio1" vaule="1"/>
    </div>
    <div>
      <label for="input_radio_2">TYPE : radio 2</label>
      <input type="radio" name="input_radio" id="input_type_radio2" vaule="2"/>
    </div>
    <div>
      <label for="input_radio_3">TYPE : radio 3</label>
      <input type="radio" name="input_radio" id="input_type_radio3" vaule="3"/>
    </div>
    <!-- checkbox는 독립적으로 이루어짐, 중복 선택 필요할 때 사용 -->
    <div>
      <label for="input_type_checkbox_1">TYPE : checkbox 1</label>
      <input type="checkbox" name="input_checkbox1" id="input_type_checkbox_1" />
    </div>
    
    <div>
      <label for="input_type_checkbox_2">TYPE : checkbox 2</label>
      <input type="checkbox" name="input_checkbox2" id="input_type_checkbox_2" />
    </div>

    <div>
      <label for="input_type_file">TYPE : file</label>
      <input type="file" name="input_file" id="input_type_file" />
    </div>

    <div>
      <label for="select_gender">TYPE : gender</label>
      <select name="gender" id="select_gender">
        <optgroup label="그룹1">
          <option value="M">남</option>
          <option value="F">여</option>
        </optgroup>
        <optgroup label="그룹2">
          <option value="X">선택X</option>
        </optgroup>   
      </select>
    </div>

    <div>
      <label for="input_type_list">TYPE : list</label>
      <input type="text" list="list_fruit" name="input_list" id="input_type_list">
      <datalist id="list_fruit">
        <option value="apple">사과</option>
        <option value="orange">오렌지</option>
      </datalist>
    </div>

    <div>
      <label for="input_type_textarea">TYPE : textarea</label>
      <textarea name="textarea" cols="40" rows="5"></textarea>
    </div>

    <input type="submit" value="제출"/>
    <input type="reset" value="취소"/>
  </form>

  <h1>=======연습======</h1>
  <form action="save_ok.html">
    <label for="fname"><span>*</span>이름:</label>
    <input type="text" id="uname" name="uname" required/><br/>
    <label for="pwd"><span>*</span>비밀번호:</label>
    <input type="password" id="pwd" name="pwd" placeholder="4자 이상 입력" required/><br/>
    <label for="moblie"><span>*</span>핸드폰번호:</label>
    <input type="text" id="moblie" name="moblie" placeholder="00*-000*-0000" 
    pattern="[0-9]{2,3}-[0-9]{3-4}-[0-9]{3-4}" maxlength="13"/><br/>

    <label for="gender1">성별:</label>
    <input type="radio" id="gender" name="gender" value="M" checked/> 남
    <input type="radio" id="radio" name="gender" value="G"/> 여<br/>

    <label for="hobby1">취미:</label>
    <input type="checkbox" id="hobby1" name="hobby1" value="1" checked/>영화감상
    <input type="checkbox" id="hobby2" name="hobby2" value="2"/>독서
    <input type="checkbox" id="hobby3" name="hobby3" value="3"/>스포츠 <br/>
    <br/>
    <input type="submit" vaule="저장"/>
    <input type="reset" vaule="새로입력"/>
  </form>

  <h1>=======연습======</h1>
  <label></label>
</body>
</html>
