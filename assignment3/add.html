<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assignment#3 22200200 김창권</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="my.css"> 
  
  <style>
    input {
      width: 80%;
      margin-bottom: 3%;
    }
  </style>

</head>

<body>
  <div class="container mb-4 mt-5" style="font-size: larger;">친구추가</div>

  <div class="container">
    <form id="newFriend" onsubmit="return validcheck()">
      <div>
        <label for="input_name">이름</label><br />
        <input type="text" class="form-control" id="input_name" name="name" placeholder="이름" />
      </div>
      <div>
        <label for="input_relation">관계</label> <br />
        <input type="text" class="form-control" id="input_relation" name="relation" placeholder="관계" />
      </div>
      <div>
        <label for="input_age">나이</label> <br />
        <input type="number" class="form-control" id="input_age" name="age" placeholder="나이" />
      </div>
      <div>
        <label for="input_birthday">생일</label> <br />
        <input type="date" class="form-control" id="input_birthday" name="birthday" placeholder="생일" />
      </div>
      <div>
        <label for="input_phone">전화번호</label> <br />
        <input type="text" class="form-control" id="input_phone" name="phone" placeholder="번호" />
      </div>
      <div>
        <label for="input_add">주소</label> <br />
        <input type="text" class="form-control" id="input_add" name="add" placeholder="주소" />
      </div>

      <div class="row">
        <!-- 취소, 확인 버튼 -->
        <!-- moblie때 변하는 부분을 따로 하기 위한 class mc  -->
        <div class="mc">
          <a href="index.html" class="btn btn-primary">취소</a>
          <button type="submit" class="btn btn-primary ms-2">확인</button>
        </div>

      </div>
    </form>

  </div>

  <script>
    function validcheck() {
      let check = true;
      let name = document.getElementById("input_name");
      let relation = document.getElementById("input_relation");
      let age = document.getElementById("input_age");
      let birthday = document.getElementById("input_birthday");

      name.classList.remove("is-invalid");
      relation.classList.remove("is-invalid");
      age.classList.remove("is-invalid");
      birthday.classList.remove("is-invalid");

      // 이름 검사 2글자 이상 입력
      if (name.value.length < 2) {
        name.classList.add("is-invalid");
        check = false;
      }

      // 관계 입력 했는지 안했는지 확인
      if (relation.value.length === 0) {
        relation.classList.add("is-invalid");
        check = false;
      }

      // 나이 0보다 큰 숫자인지 아닌지
      if (age.value <= 0) {
        age.classList.add("is-invalid");
        check = false;
      }

      // 생일 선택 안 하면
      if (birthday.value.length === 0) {
        birthday.classList.add("is-invalid");
      }

      if (check) {
        alert("게시물이 추가됩니다");

        window.location.href = "index.html";
      }



      // 오류이면 제출 방지
      return false;
    }
  </script>
</body>

</html>
